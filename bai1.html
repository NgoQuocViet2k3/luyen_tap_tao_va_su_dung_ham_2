<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập số vào đây"));
    function squareNumber(number){
        alert("Bình phương của " + number + " là " + Math.pow(number,2));
    }
    squareNumber(number)
</script>
</body>
</html>
