<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let radius = parseInt(prompt("Nhập độ dài bán kính : "))

    function perimeter(radius) {
        alert("Chu vi hình tròn là: " + radius * 2 * Math.PI);
    }

    perimeter(radius)

    function acreage(radius) {
        alert("Diện tích hình tròn là: " + Math.pow(radius, 2) * Math.PI);
    }

    acreage(radius)
</script>
</body>
</html>
