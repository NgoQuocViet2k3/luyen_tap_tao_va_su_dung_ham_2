<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập vào số nguyên bất kì"));

    function check(number) {
        if (number > 0) {
            return true;
        } else {
            return false
        }
    }

    check(number);
    alert(check(number));

</script>
</body>
</html>
